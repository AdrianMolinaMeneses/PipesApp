<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}.
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      severity="success"
      (onClick)="changeOrder('name')"
    />
    <p-button
      label="Por volar"
      icon="pi pi-sort"
      class="mr-2"
      severity="warning"
      (onClick)="changeOrder('canFly')"
    />
    <p-button
      label="Por color"
      icon="pi pi-sort"
      severity="danger"
      (onClick)="changeOrder('color')"
    />
  </div>
</p-toolbar>
<div class="grid mt-2">
  <div class="col">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
